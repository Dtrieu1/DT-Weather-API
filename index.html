<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
</head>

<header>
    Weather Forecast

</header>

<body>
    <section id="weatherLayout">
        <div id="cityColumn">

            <h1>Search for the City you are checking!</h1>

            <form>
                <label> Enter City: </label><br>
                <input type="text" id="search">
                <input type="submit" id="submit">
            </form>


        </div>
        <div id="mainColumn">
            <div id="weatherSummary">

                <h1 id="City">City Summary</h1>
                <img id="icon">
                <br>
                Temp: <span id="temp"></span>
                <br>Wind: <span id="wind"></span>
                <br>Humidity: <span id="humidity"></span>
            </div>
            <div id="secondWeatherBox">
                <br>5-Day Forecast<br>
                <label id=setTime></label><br>
                <div id="fiveDayForecast">
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
